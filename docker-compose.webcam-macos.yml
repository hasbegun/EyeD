# Docker Compose override for webcam mode (macOS/Windows â€” MJPEG relay)
# Prerequisites: run `make webcam-relay` on host first (serves MJPEG on port 8090)
# Usage: docker compose -f docker-compose.yml -f docker-compose.webcam-macos.yml up
